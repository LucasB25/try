<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Panier Malin</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Tesseract.js pour l'OCR (R√©seaux de neurones LSTM) -->
    <script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>
    <style>
        @keyframes bounce-in {
            0% { transform: translate(-50%, -20px); opacity: 0; }
            50% { transform: translate(-50%, 5px); }
            100% { transform: translate(-50%, 0); opacity: 1; }
        }
        .animate-bounce-in {
            animation: bounce-in 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        #camera-feed { object-fit: cover; width: 100%; height: 100%; }
        /* Effet de scan "Matrix" pour l'IA */
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(99, 102, 241, 0.8);
            box-shadow: 0 0 10px rgba(99, 102, 241, 0.8);
            animation: scan 2s linear infinite;
        }
        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen font-sans text-slate-800">

    <!-- Container Principal -->
    <div id="app" class="max-w-md mx-auto bg-white min-h-screen shadow-2xl overflow-hidden relative flex flex-col">
        <!-- Le contenu sera inject√© ici par JavaScript -->
    </div>

    <script>
        // --- √âTAT GLOBAL (STATE) ---
        const state = {
            items: [],
            budget: 50,
            view: 'list', 
            scanning: false,
            analyzing: false,
            analysisStep: '', // Pour afficher ce que l'IA fait (ex: "Filtre N√©gatif...")
            cameraActive: false, 
            manualName: '',
            manualPrice: '',
            flashMessage: null
        };

        let videoStream = null;

        // --- LOGIQUE M√âTIER ---

        function getTotals() {
            const total = state.items.reduce((acc, item) => acc + (item.price * item.qty), 0);
            const remaining = state.budget - total;
            const progress = Math.min((total / state.budget) * 100, 100);
            return { total, remaining, progress };
        }

        function setView(viewName) {
            if (state.view === 'scan' && viewName !== 'scan') stopCamera();
            state.view = viewName;
            if (viewName === 'list') {
                state.manualName = '';
                state.manualPrice = '';
            }
            if (viewName === 'scan') startCamera();
            else render();
        }

        function setBudget(value) {
            state.budget = parseFloat(value) || 0;
            render();
        }

        // --- GESTION CAM√âRA & IA (MULTI-PASS) ---
        async function startCamera() {
            state.scanning = true;
            state.analyzing = false;
            state.analysisStep = '';
            render(); 

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment" } 
                });
                videoStream = stream;
                state.cameraActive = true;
                
                // Petit d√©lai pour laisser la cam√©ra s'initialiser
                setTimeout(() => {
                    const videoElement = document.getElementById('camera-feed');
                    if (videoElement) {
                        videoElement.srcObject = stream;
                        videoElement.play();
                    }
                }, 100);
            } catch (err) {
                console.error("Erreur cam√©ra:", err);
                alert("Erreur cam√©ra. V√©rifiez permissions/HTTPS.");
                state.scanning = false;
                setView('list');
            }
        }

        function stopCamera() {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
            }
            state.cameraActive = false;
        }

        // --- FILTRES D'IMAGE IA ---
        function applyImageFilter(ctx, width, height, filterType) {
            const imageData = ctx.getImageData(0, 0, width, height);
            const data = imageData.data;
            const threshold = 110; 

            for (let i = 0; i < data.length; i += 4) {
                const avg = (data[i] * 0.299 + data[i + 1] * 0.587 + data[i + 2] * 0.114);
                let value = avg;

                if (filterType === 'binary') {
                    // Contraste Extr√™me (Noir & Blanc)
                    value = avg < threshold ? 0 : 255;
                } else if (filterType === 'inverted') {
                    // N√©gatif (Utile pour √©tiquettes √©lectroniques fond noir)
                    value = avg < threshold ? 255 : 0;
                } else if (filterType === 'grayscale') {
                    // Juste niveaux de gris
                    value = avg; 
                }

                data[i] = value;     // R
                data[i + 1] = value; // G
                data[i + 2] = value; // B
            }
            ctx.putImageData(imageData, 0, 0);
        }

        async function capturePrice() {
            const video = document.getElementById('camera-feed');
            if (!video || !videoStream) return;

            state.analyzing = true;
            render();

            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            
            // On capture l'image de base
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // --- STRAT√âGIE IA MULTI-PASS ---
            // On va essayer 3 m√©thodes jusqu'√† trouver un prix
            const strategies = ['binary', 'inverted', 'grayscale'];
            let foundPrice = null;

            for (let strategy of strategies) {
                if (foundPrice) break; // Si trouv√©, on arr√™te

                // Feedback UI
                state.analysisStep = `Analyse neurale : Filtre ${strategy === 'binary' ? 'Contraste' : (strategy === 'inverted' ? 'N√©gatif' : 'Standard')}...`;
                render();

                // 1. Appliquer le filtre sur une copie du contexte ou re-dessiner
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height); // Reset image
                applyImageFilter(ctx, canvas.width, canvas.height, strategy);

                // 2. Reconnaissance Tesseract
                try {
                    const result = await Tesseract.recognize(canvas, 'eng', { 
                        tessedit_char_whitelist: '0123456789.,‚Ç¨', 
                        tessedit_pageseg_mode: '6'
                    });

                    const text = result.data.text;
                    console.log(`[IA ${strategy}] Texte brut :`, text);

                    // 3. Regex intelligente (Tol√©rance aux erreurs OCR courantes)
                    // Cherche formats: 12.99, 12,99, 12‚Ç¨99, 12. 99, 12 99
                    // Explication Regex:
                    // \d{1,4} : 1 √† 4 chiffres (partie enti√®re)
                    // \s?[.,‚Ç¨ ]\s? : s√©parateur (point, virgule, euro, espace) avec espaces optionnels
                    // \d{2} : exactement 2 chiffres (centimes)
                    const priceMatches = text.match(/(\d{1,4}\s?[.,‚Ç¨]\s?\d{2})/g);

                    if (priceMatches && priceMatches.length > 0) {
                        // Nettoyage du r√©sultat
                        let raw = priceMatches[0];
                        // Remplace virgule, euro ou espace par un point
                        let clean = raw.replace(/[‚Ç¨,\s]/g, '.');
                        // Fix si double points (12..99)
                        clean = clean.replace(/\.{2,}/g, '.');
                        
                        if (!isNaN(parseFloat(clean))) {
                            foundPrice = clean;
                        }
                    }
                } catch (e) {
                    console.warn("Erreur passe IA:", e);
                }
            }

            state.scanning = false;
            state.analyzing = false;
            stopCamera();

            if (foundPrice) {
                state.manualPrice = foundPrice;
                state.manualName = '';
                state.view = 'manual';
                showFlash(`üéØ Prix identifi√© : ${foundPrice} ‚Ç¨`);
            } else {
                state.manualPrice = '';
                state.view = 'manual';
                showFlash("‚ö†Ô∏è √âchec IA. Essayez de vous rapprocher.");
            }
            render();
        }

        // --- FONCTIONS STANDARD ---
        function addItem(name, price) {
            const finalName = name.trim() || "Article sans nom";
            const existingItem = state.items.find(i => i.name === finalName && i.price === price);
            
            if (existingItem) {
                existingItem.qty += 1;
            } else {
                state.items.push({ id: Date.now(), name: finalName, price: parseFloat(price), qty: 1 });
            }
        }

        function removeItem(id) {
            state.items = state.items.filter(item => item.id !== id);
            render();
        }

        function updateQty(id, delta) {
            const item = state.items.find(i => i.id === id);
            if (item) {
                const newQty = item.qty + delta;
                if (newQty > 0) {
                    item.qty = newQty;
                    render();
                }
            }
        }

        function handleManualSubmit(event) {
            event.preventDefault();
            if (state.manualPrice) {
                addItem(state.manualName, state.manualPrice);
                state.manualName = '';
                state.manualPrice = '';
                state.view = 'list';
                showFlash("Article ajout√©");
                render();
            }
        }

        function showFlash(msg) {
            state.flashMessage = msg;
            render();
            setTimeout(() => { state.flashMessage = null; render(); }, 3000);
        }

        function goToManual() {
            state.manualPrice = '';
            state.manualName = '';
            setView('manual');
        }

        // --- RENDU HTML ---

        function ShoppingBagIcon() {
            return `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/><path d="M3 6h18"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>`;
        }

        function renderHeader() {
            return `
            <header class="bg-indigo-600 text-white p-4 pt-6 pb-8 rounded-b-[2rem] shadow-lg relative z-0">
                <div class="flex justify-between items-center mb-4">
                    <h1 class="text-xl font-bold flex items-center gap-2">
                        ${ShoppingBagIcon()}
                        Mon Panier Malin
                    </h1>
                    <div class="text-indigo-200">
                        <div class="w-8 h-8 bg-indigo-500 rounded-full flex items-center justify-center">
                            <span class="font-bold text-xs">${state.items.length}</span>
                        </div>
                    </div>
                </div>
            </header>`;
        }

        function renderListView() {
            const { total, remaining, progress } = getTotals();
            const progressColor = remaining < 0 ? 'bg-red-500' : (progress > 90 ? 'bg-orange-400' : 'bg-emerald-500');
            const remainingTextClass = remaining < 0 ? 'text-red-600 font-bold' : 'text-slate-400';
            const remainingText = remaining < 0 ? `D√©passement de ${Math.abs(remaining).toFixed(2)} ‚Ç¨` : `Reste ${remaining.toFixed(2)} ‚Ç¨`;

            let itemsHtml = state.items.length === 0 ? `
                <div class="text-center py-12 px-4">
                    <div class="bg-indigo-50 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i data-lucide="shopping-cart" class="text-indigo-400 w-10 h-10"></i>
                    </div>
                    <h3 class="text-lg font-medium text-slate-700">Votre panier est vide</h3>
                    <p class="text-slate-500 text-sm mt-1">Scannez une √©tiquette de prix ou ajoutez un article.</p>
                </div>` : 
                `<div class="space-y-3 pb-24">` + state.items.map(item => `
                    <div class="bg-white p-3 rounded-xl shadow-sm border border-slate-100 flex items-center justify-between">
                        <div class="flex-1">
                            <h4 class="font-medium text-slate-800">${item.name}</h4>
                            <p class="text-indigo-600 font-bold text-sm">${(item.price * item.qty).toFixed(2)} ‚Ç¨ <span class="text-slate-400 font-normal text-xs">(${item.price.toFixed(2)} ‚Ç¨/u)</span></p>
                        </div>
                        <div class="flex items-center gap-3">
                            <div class="flex items-center bg-slate-50 rounded-lg p-1 border border-slate-200">
                                <button onclick="updateQty(${item.id}, -1)" class="w-8 h-8 flex items-center justify-center text-slate-500 hover:bg-white" ${item.qty <= 1 ? 'disabled' : ''}>-</button>
                                <span class="w-8 text-center font-medium text-slate-700">${item.qty}</span>
                                <button onclick="updateQty(${item.id}, 1)" class="w-8 h-8 flex items-center justify-center text-slate-500 hover:bg-white">+</button>
                            </div>
                            <button onclick="removeItem(${item.id})" class="w-8 h-8 flex items-center justify-center text-red-400 hover:bg-red-50 rounded-full"><i data-lucide="trash-2" size="18"></i></button>
                        </div>
                    </div>`).join('') + `</div>`;

            return `
            <div class="pb-24">
                <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-100 mb-4 sticky top-0 z-10">
                    <div class="flex justify-between items-end mb-2">
                        <div>
                            <p class="text-xs text-slate-500 font-medium uppercase tracking-wide">Total Panier</p>
                            <h2 class="text-3xl font-bold text-slate-800">${total.toFixed(2)} ‚Ç¨</h2>
                        </div>
                        <div class="text-right">
                            <p class="text-xs text-slate-500">Budget</p>
                            <div class="flex items-center gap-2 justify-end">
                                <input type="number" value="${state.budget}" onchange="setBudget(this.value)" class="w-16 text-right font-semibold text-slate-700 border-b border-slate-300 focus:outline-none focus:border-indigo-500" />
                                <span class="text-slate-700 font-semibold">‚Ç¨</span>
                            </div>
                        </div>
                    </div>
                    <div class="h-3 w-full bg-slate-100 rounded-full overflow-hidden">
                        <div class="h-full transition-all duration-500 ${progressColor}" style="width: ${progress}%"></div>
                    </div>
                    <p class="text-xs mt-1 text-right ${remainingTextClass}">${remainingText}</p>
                </div>
                ${itemsHtml}
            </div>
            <div class="fixed bottom-6 left-0 right-0 max-w-md mx-auto px-4 flex justify-center gap-4 z-20">
                <button onclick="goToManual()" class="flex-1 bg-white text-indigo-600 font-bold py-3 px-6 rounded-2xl shadow-lg border border-indigo-100 flex items-center justify-center gap-2 hover:bg-slate-50">
                    <i data-lucide="calculator" size="20"></i> Saisie
                </button>
                <button onclick="setView('scan')" class="flex-1 bg-indigo-600 text-white font-bold py-3 px-6 rounded-2xl shadow-lg shadow-indigo-500/40 flex items-center justify-center gap-2 hover:bg-indigo-700 active:scale-95">
                    <i data-lucide="brain-circuit" size="20"></i> Scan IA
                </button>
            </div>`;
        }

        function renderScannerView() {
            let overlayContent = '';

            if (state.analyzing) {
                overlayContent = `
                <div class="absolute inset-0 flex flex-col items-center justify-center bg-black/80 z-50 backdrop-blur-sm">
                     <div class="relative w-20 h-20 mb-6">
                        <div class="absolute inset-0 rounded-full border-4 border-indigo-900"></div>
                        <div class="absolute inset-0 rounded-full border-4 border-t-indigo-500 animate-spin"></div>
                        <i data-lucide="brain" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-white w-8 h-8 animate-pulse"></i>
                     </div>
                     <p class="text-white font-bold text-xl animate-pulse">Analyse Neurale</p>
                     <p class="text-indigo-300 text-sm mt-2 font-mono">${state.analysisStep || 'Initialisation...'}</p>
                </div>`;
            } else {
                overlayContent = `
                <div class="absolute inset-0 flex flex-col items-center justify-center pointer-events-none">
                     <div class="w-64 h-32 border-2 border-indigo-400/50 rounded-lg relative flex items-center justify-center overflow-hidden">
                        <div class="scan-line"></div>
                        <div class="absolute top-0 left-0 w-4 h-4 border-t-4 border-l-4 border-indigo-500 -mt-1 -ml-1"></div>
                        <div class="absolute top-0 right-0 w-4 h-4 border-t-4 border-r-4 border-indigo-500 -mt-1 -mr-1"></div>
                        <div class="absolute bottom-0 left-0 w-4 h-4 border-b-4 border-l-4 border-indigo-500 -mb-1 -ml-1"></div>
                        <div class="absolute bottom-0 right-0 w-4 h-4 border-b-4 border-r-4 border-indigo-500 -mb-1 -mr-1"></div>
                        <span class="text-white/90 font-bold text-sm bg-black/40 px-3 py-1 rounded backdrop-blur-md border border-white/10 mt-16">VISEZ LE PRIX</span>
                     </div>
                </div>
                <div class="absolute bottom-10 left-0 right-0 flex justify-center z-50 pointer-events-auto">
                    <button onclick="capturePrice()" class="bg-white rounded-full p-2 shadow-xl shadow-indigo-500/20 active:scale-95 transition-transform group">
                        <div class="w-16 h-16 rounded-full border-4 border-indigo-600 flex items-center justify-center group-hover:bg-indigo-50 transition-colors">
                            <i data-lucide="scan-eye" class="text-indigo-600 w-8 h-8"></i>
                        </div>
                    </button>
                </div>`;
            }

            return `
            <div class="fixed inset-0 bg-black z-50 flex flex-col">
                <div class="flex-1 relative overflow-hidden bg-black">
                    <video id="camera-feed" autoplay playsinline muted></video>
                    ${overlayContent}
                    ${!state.analyzing ? `<button onclick="setView('list')" class="absolute top-4 right-4 bg-black/40 text-white p-2 rounded-full hover:bg-black/60 backdrop-blur-sm z-50"><i data-lucide="x" size="24"></i></button>` : ''}
                </div>
            </div>`;
        }

        function renderManualView() {
            const hasPrice = !!state.manualPrice;
            return `
            <div class="bg-white h-full flex flex-col">
                <div class="p-4 border-b border-slate-100 flex items-center gap-2">
                    <button onclick="setView('list')" class="p-2 -ml-2 text-slate-500"><i data-lucide="chevron-right" class="rotate-180"></i></button>
                    <h2 class="font-bold text-lg text-slate-800">${hasPrice ? "Confirmer l'article" : "Ajout Manuel"}</h2>
                </div>
                <form onsubmit="handleManualSubmit(event)" class="p-6 space-y-6 flex-1">
                    <div class="${hasPrice ? 'bg-indigo-50 p-4 rounded-xl border border-indigo-100' : ''}">
                        <label class="block text-sm font-medium text-slate-700 mb-2">Prix D√©tect√© (‚Ç¨)</label>
                        <div class="relative">
                            <input type="number" step="0.01" value="${state.manualPrice}" oninput="state.manualPrice = this.value; renderManualViewOnly()" placeholder="0.00" class="w-full pl-4 pr-8 py-3 rounded-lg border border-slate-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none text-2xl font-bold text-slate-800 bg-white" />
                            <span class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 font-bold text-xl">‚Ç¨</span>
                        </div>
                        ${hasPrice ? '<p class="text-xs text-indigo-600 mt-2 font-medium flex items-center gap-1"><i data-lucide="sparkles" size="12"></i> Valid√© par l\'IA</p>' : ''}
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-2">Nom du produit</label>
                        <input type="text" value="${state.manualName}" oninput="state.manualName = this.value" placeholder="Ex: Caf√©..." class="w-full px-4 py-3 rounded-lg border border-slate-200 focus:border-indigo-500 focus:ring-2 outline-none" ${!hasPrice ? 'autofocus' : ''} />
                    </div>
                    <button type="submit" ${!hasPrice && !state.manualPrice ? 'disabled' : ''} class="w-full bg-indigo-600 disabled:bg-slate-300 text-white font-bold py-4 rounded-xl shadow-lg mt-4 flex items-center justify-center gap-2">
                        <i data-lucide="check" size="20"></i> ${hasPrice || state.manualPrice ? "Valider l'article" : "Ajouter au panier"}
                    </button>
                </form>
            </div>`;
        }

        function renderManualViewOnly() {
            const btn = document.querySelector('button[type="submit"]');
            if(btn) {
                btn.disabled = !state.manualPrice;
                if (btn.childNodes[2]) btn.childNodes[2].textContent = state.manualPrice ? " Valider l'article" : " Ajouter au panier";
            }
        }

        function render() {
            const app = document.getElementById('app');
            let mainContent = '';

            if (state.view === 'scan') {
                mainContent = renderScannerView();
            } else {
                const header = renderHeader();
                const viewContent = state.view === 'list' ? renderListView() : renderManualView();
                mainContent = `${header}<main class="flex-1 px-4 -mt-6 relative z-10 overflow-y-auto no-scrollbar h-full">${viewContent}</main>`;
            }

            let flashHtml = '';
            if (state.flashMessage) {
                flashHtml = `<div class="fixed top-6 left-1/2 -translate-x-1/2 bg-slate-800 text-white px-6 py-3 rounded-full shadow-xl z-[60] flex items-center gap-2 animate-bounce-in whitespace-nowrap"><i data-lucide="check" class="text-green-400 w-4 h-4"></i><span class="text-sm font-medium">${state.flashMessage}</span></div>`;
            }

            if (state.view === 'scan' && document.getElementById('camera-feed')) {
                 if (state.analyzing && !document.querySelector('.animate-spin')) {
                     // Force re-render pour montrer le loader
                 } else {
                     const flashContainer = document.getElementById('flash-container');
                     if (!flashContainer && flashHtml) {
                         const div = document.createElement('div');
                         div.id = 'flash-container';
                         div.innerHTML = flashHtml;
                         app.appendChild(div.firstChild);
                     }
                     return;
                 }
            }

            app.innerHTML = mainContent + flashHtml;
            
            if (state.view === 'scan' && videoStream) {
                 const videoElement = document.getElementById('camera-feed');
                 if (videoElement && !videoElement.srcObject) {
                     videoElement.srcObject = videoStream;
                     videoElement.play();
                 }
            }
            lucide.createIcons();
        }

        render();
    </script>
</body>
</html>
