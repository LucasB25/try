<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Panier Malin</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Tesseract.js pour l'OCR (Lecture de texte sur image) -->
    <script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>
    <style>
        /* Animation pour le flash message */
        @keyframes bounce-in {
            0% { transform: translate(-50%, -20px); opacity: 0; }
            50% { transform: translate(-50%, 5px); }
            100% { transform: translate(-50%, 0); opacity: 1; }
        }
        .animate-bounce-in {
            animation: bounce-in 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        /* Cacher la scrollbar mais garder le scroll */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* Style pour la vidéo */
        #camera-feed {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen font-sans text-slate-800">

    <!-- Container Principal -->
    <div id="app" class="max-w-md mx-auto bg-white min-h-screen shadow-2xl overflow-hidden relative flex flex-col">
        <!-- Le contenu sera injecté ici par JavaScript -->
    </div>

    <script>
        // --- ÉTAT GLOBAL (STATE) ---
        const state = {
            items: [],
            budget: 50,
            view: 'list', // 'list', 'scan', 'manual'
            scanning: false,
            analyzing: false, // Nouvel état pour l'analyse OCR en cours
            cameraActive: false, 
            manualName: '',
            manualPrice: '',
            flashMessage: null
        };

        let videoStream = null; // Variable pour stocker le flux vidéo

        // --- LOGIQUE MÉTIER ---

        // Calculs
        function getTotals() {
            const total = state.items.reduce((acc, item) => acc + (item.price * item.qty), 0);
            const remaining = state.budget - total;
            const progress = Math.min((total / state.budget) * 100, 100);
            return { total, remaining, progress };
        }

        // Actions
        function setView(viewName) {
            // Si on quitte le mode scan, on coupe la caméra
            if (state.view === 'scan' && viewName !== 'scan') {
                stopCamera();
            }

            state.view = viewName;
            
            // Reset des champs manuels si on quitte vers la liste
            if (viewName === 'list') {
                state.manualName = '';
                state.manualPrice = '';
            }

            // Si on va vers le scan, on lance la caméra
            if (viewName === 'scan') {
                startCamera();
            } else {
                render();
            }
        }

        function setBudget(value) {
            state.budget = parseFloat(value) || 0;
            render();
        }

        // --- GESTION CAMÉRA & OCR ---
        async function startCamera() {
            state.scanning = true;
            state.analyzing = false;
            render(); 

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment" } 
                });
                videoStream = stream;
                state.cameraActive = true;
                
                const videoElement = document.getElementById('camera-feed');
                if (videoElement) {
                    videoElement.srcObject = stream;
                    videoElement.play();
                }
            } catch (err) {
                console.error("Erreur accès caméra:", err);
                alert("Impossible d'accéder à la caméra. Vérifiez vos permissions ou utilisez HTTPS.");
                state.scanning = false;
                setView('list');
            }
        }

        function stopCamera() {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
            }
            state.cameraActive = false;
        }

        // Fonction utilitaire pour améliorer l'image avant OCR
        // Convertit en niveaux de gris et augmente le contraste (Binarisation simple)
        function preprocessImage(ctx, width, height) {
            const imageData = ctx.getImageData(0, 0, width, height);
            const data = imageData.data;
            
            // Seuil pour le noir et blanc (0-255). 
            // 128 est standard, on peut ajuster si l'image est trop claire/foncée.
            const threshold = 100; 

            for (let i = 0; i < data.length; i += 4) {
                // Formule de luminosité standard
                const avg = (data[i] * 0.299 + data[i + 1] * 0.587 + data[i + 2] * 0.114);
                
                // Binarisation : Si c'est sombre -> Noir total, sinon Blanc total
                // Cela aide énormément l'OCR à voir les formes nettes
                const value = avg < threshold ? 0 : 255;
                
                data[i] = value;     // R
                data[i + 1] = value; // G
                data[i + 2] = value; // B
                // Alpha reste inchangé
            }
            
            ctx.putImageData(imageData, 0, 0);
        }

        async function capturePrice() {
            const video = document.getElementById('camera-feed');
            if (!video || !videoStream) return;

            // 1. Passage en mode Analyse (UI Loading)
            state.analyzing = true;
            render(); // Met à jour l'UI pour montrer le spinner

            // 2. Capture de l'image dans un canvas invisible
            const canvas = document.createElement('canvas');
            // On capture en résolution native de la vidéo pour plus de précision
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            
            // Dessiner l'image brute
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // --- NOUVEAU : Prétraitement de l'image (Noir & Blanc) ---
            // Cela aide l'OCR à ne pas être distrait par les couleurs ou ombres
            preprocessImage(ctx, canvas.width, canvas.height);

            // 3. Traitement OCR avec Tesseract.js
            try {
                const result = await Tesseract.recognize(
                    canvas,
                    'eng', // 'eng' est souvent mieux entraîné pour les chiffres que 'fra'
                    { 
                        // --- NOUVEAU : Paramètres pour forcer la détection de chiffres ---
                        tessedit_char_whitelist: '0123456789.,€', // On n'accepte QUE ces caractères
                        tessedit_pageseg_mode: '6', // Mode bloc de texte uniforme (aide parfois pour les étiquettes)
                    }
                );

                const text = result.data.text;
                console.log("Texte brut OCR :", text);

                // 4. Extraction du prix via Regex améliorée
                // Cherche: Chiffres + (. ou ,) + 1 ou 2 chiffres
                // Exemples acceptés: "12.99", "5,50", "3.5"
                const priceRegex = /(\d+[.,]\d{1,2})/g; 
                const matches = text.match(priceRegex);

                state.scanning = false;
                state.analyzing = false;
                stopCamera();

                if (matches && matches.length > 0) {
                    // Nettoyage : remplace virgule par point pour le parsing JS
                    let bestMatch = matches[0].replace(',', '.');
                    
                    // Si on a plusieurs matchs, on essaie de prendre celui qui ressemble le plus à un prix réaliste
                    // (Ici on prend juste le premier pour simplifier)
                    
                    state.manualPrice = bestMatch;
                    state.manualName = '';
                    state.view = 'manual';
                    showFlash(`Prix lu : ${bestMatch} €`);
                } else {
                    // Échec de lecture
                    state.manualPrice = '';
                    state.manualName = '';
                    state.view = 'manual';
                    showFlash("Aucun prix clair détecté. Réessayez.");
                }

            } catch (err) {
                console.error(err);
                state.scanning = false;
                state.analyzing = false;
                stopCamera();
                state.view = 'manual';
                showFlash("Erreur technique OCR.");
            }
            
            render();
        }

        function addItem(name, price) {
            const finalName = name.trim() || "Article sans nom";
            const existingItem = state.items.find(i => i.name === finalName && i.price === price);
            
            if (existingItem) {
                existingItem.qty += 1;
            } else {
                state.items.push({ 
                    id: Date.now(), 
                    name: finalName, 
                    price: parseFloat(price), 
                    qty: 1 
                });
            }
        }

        function removeItem(id) {
            state.items = state.items.filter(item => item.id !== id);
            render();
        }

        function updateQty(id, delta) {
            const item = state.items.find(i => i.id === id);
            if (item) {
                const newQty = item.qty + delta;
                if (newQty > 0) {
                    item.qty = newQty;
                    render();
                }
            }
        }

        function handleManualSubmit(event) {
            event.preventDefault();
            if (state.manualPrice) {
                addItem(state.manualName, state.manualPrice);
                state.manualName = '';
                state.manualPrice = '';
                state.view = 'list';
                showFlash("Article ajouté");
                render();
            }
        }

        function showFlash(msg) {
            state.flashMessage = msg;
            render();
            setTimeout(() => {
                state.flashMessage = null;
                render();
            }, 3000);
        }

        // --- RENDU (TEMPLATES HTML) ---

        function ShoppingBagIcon() {
            return `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/><path d="M3 6h18"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>`;
        }

        function renderHeader() {
            return `
            <header class="bg-indigo-600 text-white p-4 pt-6 pb-8 rounded-b-[2rem] shadow-lg relative z-0">
                <div class="flex justify-between items-center mb-4">
                    <h1 class="text-xl font-bold flex items-center gap-2">
                        ${ShoppingBagIcon()}
                        Mon Panier Malin
                    </h1>
                    <div class="text-indigo-200">
                        <div class="w-8 h-8 bg-indigo-500 rounded-full flex items-center justify-center">
                            <span class="font-bold text-xs">${state.items.length}</span>
                        </div>
                    </div>
                </div>
            </header>`;
        }

        function renderListView() {
            const { total, remaining, progress } = getTotals();
            const progressColor = remaining < 0 ? 'bg-red-500' : (progress > 90 ? 'bg-orange-400' : 'bg-emerald-500');
            const remainingTextClass = remaining < 0 ? 'text-red-600 font-bold' : 'text-slate-400';
            const remainingText = remaining < 0 ? `Dépassement de ${Math.abs(remaining).toFixed(2)} €` : `Reste ${remaining.toFixed(2)} €`;

            let itemsHtml = '';
            if (state.items.length === 0) {
                itemsHtml = `
                <div class="text-center py-12 px-4">
                    <div class="bg-indigo-50 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i data-lucide="shopping-cart" class="text-indigo-400 w-10 h-10"></i>
                    </div>
                    <h3 class="text-lg font-medium text-slate-700">Votre panier est vide</h3>
                    <p class="text-slate-500 text-sm mt-1">Scannez une étiquette de prix ou ajoutez un article.</p>
                </div>`;
            } else {
                itemsHtml = `<div class="space-y-3 pb-24">` + state.items.map(item => `
                    <div class="bg-white p-3 rounded-xl shadow-sm border border-slate-100 flex items-center justify-between">
                        <div class="flex-1">
                            <h4 class="font-medium text-slate-800">${item.name}</h4>
                            <p class="text-indigo-600 font-bold text-sm">${(item.price * item.qty).toFixed(2)} € <span class="text-slate-400 font-normal text-xs">(${item.price.toFixed(2)} €/u)</span></p>
                        </div>
                        
                        <div class="flex items-center gap-3">
                            <div class="flex items-center bg-slate-50 rounded-lg p-1 border border-slate-200">
                                <button onclick="updateQty(${item.id}, -1)" class="w-8 h-8 flex items-center justify-center text-slate-500 hover:bg-white rounded shadow-sm transition-all" ${item.qty <= 1 ? 'disabled style="opacity:0.5"' : ''}>-</button>
                                <span class="w-8 text-center font-medium text-slate-700">${item.qty}</span>
                                <button onclick="updateQty(${item.id}, 1)" class="w-8 h-8 flex items-center justify-center text-slate-500 hover:bg-white rounded shadow-sm transition-all">+</button>
                            </div>
                            <button onclick="removeItem(${item.id})" class="w-8 h-8 flex items-center justify-center text-red-400 hover:text-red-600 hover:bg-red-50 rounded-full transition-colors">
                                <i data-lucide="trash-2" size="18"></i>
                            </button>
                        </div>
                    </div>
                `).join('') + `</div>`;
            }

            return `
            <div class="pb-24">
                <!-- Header Statistique -->
                <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-100 mb-4 sticky top-0 z-10">
                    <div class="flex justify-between items-end mb-2">
                        <div>
                            <p class="text-xs text-slate-500 font-medium uppercase tracking-wide">Total Panier</p>
                            <h2 class="text-3xl font-bold text-slate-800">${total.toFixed(2)} €</h2>
                        </div>
                        <div class="text-right">
                            <p class="text-xs text-slate-500">Budget</p>
                            <div class="flex items-center gap-2 justify-end">
                                <input type="number" value="${state.budget}" onchange="setBudget(this.value)" class="w-16 text-right font-semibold text-slate-700 border-b border-slate-300 focus:outline-none focus:border-indigo-500" />
                                <span class="text-slate-700 font-semibold">€</span>
                            </div>
                        </div>
                    </div>

                    <!-- Barre de progression -->
                    <div class="h-3 w-full bg-slate-100 rounded-full overflow-hidden">
                        <div class="h-full transition-all duration-500 ${progressColor}" style="width: ${progress}%"></div>
                    </div>
                    <p class="text-xs mt-1 text-right ${remainingTextClass}">${remainingText}</p>
                </div>

                ${itemsHtml}
            </div>

            <!-- Boutons Flottants -->
            <div class="fixed bottom-6 left-0 right-0 max-w-md mx-auto px-4 flex justify-center gap-4 z-20">
                <button onclick="goToManual()" class="flex-1 bg-white text-indigo-600 font-bold py-3 px-6 rounded-2xl shadow-lg border border-indigo-100 flex items-center justify-center gap-2 hover:bg-slate-50 transition-colors">
                    <i data-lucide="calculator" size="20"></i>
                    Saisie
                </button>
                
                <button onclick="setView('scan')" class="flex-1 bg-indigo-600 text-white font-bold py-3 px-6 rounded-2xl shadow-lg shadow-indigo-500/40 flex items-center justify-center gap-2 hover:bg-indigo-700 transition-transform active:scale-95">
                    <i data-lucide="camera" size="20"></i>
                    Scan Prix
                </button>
            </div>
            `;
        }

        function renderScannerView() {
            // Contenu de la zone caméra
            let overlayContent = '';

            if (state.analyzing) {
                // UI Pendant l'analyse OCR
                overlayContent = `
                <div class="absolute inset-0 flex flex-col items-center justify-center bg-black/60 z-50 backdrop-blur-sm">
                     <div class="w-16 h-16 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin mb-4"></div>
                     <p class="text-white font-bold text-lg animate-pulse">Lecture du prix...</p>
                     <p class="text-slate-300 text-sm mt-2">Traitement image (Nettoyage + OCR)</p>
                </div>`;
            } else {
                // UI Viseur standard
                overlayContent = `
                <div class="absolute inset-0 flex flex-col items-center justify-center pointer-events-none">
                     <div class="w-64 h-32 border-2 border-white/50 rounded-lg relative flex items-center justify-center bg-transparent backdrop-blur-[2px]">
                        <div class="absolute top-0 left-0 w-4 h-4 border-t-4 border-l-4 border-indigo-500 -mt-1 -ml-1"></div>
                        <div class="absolute top-0 right-0 w-4 h-4 border-t-4 border-r-4 border-indigo-500 -mt-1 -mr-1"></div>
                        <div class="absolute bottom-0 left-0 w-4 h-4 border-b-4 border-l-4 border-indigo-500 -mb-1 -ml-1"></div>
                        <div class="absolute bottom-0 right-0 w-4 h-4 border-b-4 border-r-4 border-indigo-500 -mb-1 -mr-1"></div>
                        
                        <span class="text-white/80 font-medium text-sm bg-black/30 px-2 py-1 rounded">Visez le prix bien au centre</span>
                     </div>
                </div>

                <!-- Bouton de Capture -->
                <div class="absolute bottom-10 left-0 right-0 flex justify-center z-50 pointer-events-auto">
                    <button onclick="capturePrice()" class="bg-white rounded-full p-1 shadow-xl active:scale-95 transition-transform">
                        <div class="w-16 h-16 rounded-full border-4 border-indigo-600 flex items-center justify-center">
                            <div class="w-12 h-12 bg-indigo-600 rounded-full flex items-center justify-center">
                                <i data-lucide="aperture" class="text-white w-6 h-6"></i>
                            </div>
                        </div>
                    </button>
                </div>`;
            }

            const cameraContent = `
                <video id="camera-feed" autoplay playsinline muted></video>
                ${overlayContent}
            `;

            return `
            <div class="fixed inset-0 bg-black z-50 flex flex-col">
                <div class="flex-1 relative overflow-hidden bg-black">
                    ${cameraContent}
                    
                    ${!state.analyzing ? `
                    <button onclick="setView('list')" class="absolute top-4 right-4 bg-black/40 text-white p-2 rounded-full hover:bg-black/60 backdrop-blur-sm z-50">
                        <i data-lucide="x" size="24"></i>
                    </button>` : ''}
                </div>
            </div>`;
        }

        function renderManualView() {
            const priceSectionClass = state.manualPrice ? 'bg-indigo-50 p-4 rounded-xl border border-indigo-100' : '';
            const priceInputClass = "w-full pl-4 pr-8 py-3 rounded-lg border border-slate-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition-all text-2xl font-bold text-slate-800 bg-white";
            const btnText = state.manualPrice ? "Valider l'article" : "Ajouter au panier";
            const title = state.manualPrice ? "Confirmer l'article" : "Ajout Manuel";

            return `
            <div class="bg-white h-full flex flex-col">
                <div class="p-4 border-b border-slate-100 flex items-center gap-2">
                    <button onclick="setView('list')" class="p-2 -ml-2 text-slate-500">
                        <i data-lucide="chevron-right" class="rotate-180"></i>
                    </button>
                    <h2 class="font-bold text-lg text-slate-800">${title}</h2>
                </div>
                
                <form onsubmit="handleManualSubmit(event)" class="p-6 space-y-6 flex-1">
                    
                    <div class="${priceSectionClass}">
                        <label class="block text-sm font-medium text-slate-700 mb-2">Prix Détecté (€)</label>
                        <div class="relative">
                            <input 
                                type="number" 
                                step="0.01"
                                value="${state.manualPrice}"
                                oninput="state.manualPrice = this.value; renderManualViewOnly()"
                                placeholder="0.00"
                                class="${priceInputClass}"
                            />
                            <span class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 font-bold text-xl">€</span>
                        </div>
                        ${state.manualPrice ? '<p class="text-xs text-indigo-600 mt-2 font-medium">✨ Prix extrait de l\'image</p>' : ''}
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-2">Nom du produit (Optionnel)</label>
                        <input 
                            type="text" 
                            value="${state.manualName}"
                            oninput="state.manualName = this.value"
                            placeholder="Ex: Fromage, Café..."
                            class="w-full px-4 py-3 rounded-lg border border-slate-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition-all"
                            ${!state.manualPrice ? 'autofocus' : ''}
                        />
                    </div>

                    <button 
                        type="submit"
                        ${!state.manualPrice ? 'disabled' : ''}
                        class="w-full bg-indigo-600 disabled:bg-slate-300 text-white font-bold py-4 rounded-xl shadow-lg shadow-indigo-200 mt-4 flex items-center justify-center gap-2"
                    >
                        <i data-lucide="check" size="20"></i>
                        ${btnText}
                    </button>
                </form>
            </div>`;
        }

        function renderManualViewOnly() {
           const btn = document.querySelector('button[type="submit"]');
           if(btn) {
               btn.disabled = !state.manualPrice;
               const span = btn.querySelector('span') || btn; 
               if (btn.childNodes[2]) btn.childNodes[2].textContent = state.manualPrice ? " Valider l'article" : " Ajouter au panier";
           }
        }

        function goToManual() {
            state.manualPrice = '';
            state.manualName = '';
            setView('manual');
        }

        // --- MOTEUR DE RENDU PRINCIPAL ---
        function render() {
            const app = document.getElementById('app');
            let mainContent = '';

            if (state.view === 'scan') {
                mainContent = renderScannerView();
            } else {
                const header = renderHeader();
                const viewContent = state.view === 'list' ? renderListView() : renderManualView();
                mainContent = `
                    ${header}
                    <main class="flex-1 px-4 -mt-6 relative z-10 overflow-y-auto no-scrollbar h-full">
                        ${viewContent}
                    </main>
                `;
            }

            // Flash Message
            let flashHtml = '';
            if (state.flashMessage) {
                flashHtml = `
                <div class="fixed top-6 left-1/2 -translate-x-1/2 bg-slate-800 text-white px-6 py-3 rounded-full shadow-xl z-[60] flex items-center gap-2 animate-bounce-in whitespace-nowrap">
                    <i data-lucide="check" class="text-green-400 w-4 h-4"></i>
                    <span class="text-sm font-medium">${state.flashMessage}</span>
                </div>`;
            }

            // Ne pas écraser si la vidéo est déjà active et qu'on est en mode scan
            if (state.view === 'scan' && document.getElementById('camera-feed')) {
                 // Si on passe en mode "Analysing", il faut re-rendre pour montrer le spinner
                 // Sinon, on garde la structure actuelle
                 if (state.analyzing && !document.querySelector('.animate-spin')) {
                     // Force re-render pour montrer le loader
                 } else {
                     const flashContainer = document.getElementById('flash-container');
                     if (!flashContainer && flashHtml) {
                         const div = document.createElement('div');
                         div.id = 'flash-container';
                         div.innerHTML = flashHtml;
                         app.appendChild(div.firstChild);
                     }
                     return;
                 }
            }

            app.innerHTML = mainContent + flashHtml;
            
            // Si on vient d'afficher la vue scan mais que le stream n'est pas encore attaché
            if (state.view === 'scan' && videoStream) {
                 const videoElement = document.getElementById('camera-feed');
                 if (videoElement && !videoElement.srcObject) {
                     videoElement.srcObject = videoStream;
                     videoElement.play();
                 }
            }
            
            lucide.createIcons();
        }

        // Initialisation
        render();

    </script>
</body>
</html>
